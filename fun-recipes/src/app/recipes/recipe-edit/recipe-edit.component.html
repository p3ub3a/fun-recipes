<div class="row col-xs-12">
    <form [formGroup] = "recipeForm" (ngSubmit) = "onSubmit()">
        <div class="row col-xs-12">
            <button type = "submit" class="btn btn-success" [disabled] = "!recipeForm.valid">Save</button>
            <button type = "button" class="btn btn-danger" (click) = "onCancel()">Cancel</button>
        </div>

        <div class="row col-xs-12">
            <div class="form-group">
                <label for="name">Name</label>
                <input type = "text" id = "name" class="input form-control" formControlName = "name">
            </div>
        </div>

        <div class="row col-xs-12">
            <div class="form-group">
                <label for="imagePath">Image URL</label>
                <input type = "text" id = "imagePath" class="input form-control" formControlName = "imagePath" #imagePath>
            </div>
        </div>

        <div class="row col-xs-12">
            <img [src]="imagePath.value" alt="" class="img-responsive" style = "max-width: 350px;">
        </div>

        <div class="row col-xs-12">
            <div class="form-group">
                <label for="description">Description</label>
                <textarea type = "text" id = "description" class="form-control" rows = "7" formControlName = "description"></textarea>
            </div>
        </div>

        <div class="col-xs-12" formArrayName = "ingredients">
            <div class="row" *ngFor = "let ingredient of ingredientControls; let i = index" [formGroupName] = "i" style="margin-bottom: 1%;">
                <div class="col-xs-8">
                    <input type = "text" class="input form-control" formControlName = "name">
                </div>
                <div class="col-xs-2">
                    <input type = "number" class="input form-control" formControlName = "amount">
                </div>
                <div class="col-xs-2">
                    <button class="btn btn-danger" type = "button" (click) = "onDeleteIngredient(i)">X</button>
                </div>
            </div>
            <hr>
            <div class="row col-xs-12">
                <button type = "button" class="btn btn-success" (click) = "onAddIngredient()">Add Ingredient</button>
            </div>
        </div>
    </form>
</div>
