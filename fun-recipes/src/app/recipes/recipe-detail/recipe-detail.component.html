<div class="row col-xs-12">
    <img [src]="recipe.imagePath" [alt]="recipe.name" class="img-responsive" style = "max-width: 420px;">
</div>

<div class="row">
    <div class="col-xs-12">
        <h1> {{ recipe.name }} </h1>
    </div>
</div>
<div class="row col-xs-12">
        <div class="btn-group" appDropdown>
            <button type="button" class="btn btn-primary dropdown-toggle">Manage recipe <span class="caret"></span></button>
            <ul class="dropdown-menu">
                <li><a (click)="onTransferToShoppingList()" style = "cursor: pointer;">+ shopping list</a></li>
                <li><a style = "cursor: pointer;" (click) = "onEditRecipe()">Edit recipe</a></li>
                <li><a style = "cursor: pointer;" (click) = "onDeleteRecipe()">Delete recipe</a></li>
            </ul>
        </div>
</div>

<div class="row col-xs-12">
    {{ recipe.description }}
</div>

<div class="row col-xs-12">
    <ul class = "list-group">
        <li class="list-group-item" *ngFor = "let ingredient of recipe.ingredients">
            {{ ingredient.name }} - {{ ingredient.amount }}
        </li>
    </ul>
</div>
